<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ======================FAVICON============================ -->


    <!-- ======================REMIXICONS============================ -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- ======================CSS============================ -->
    <link rel="stylesheet" href="styles.css">

    <title>yash</title>
</head>

<body>
    <!-- ======================HEADER============================ -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Travel</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link ">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link ">About</a>
                    </li>
                    <li class="nav__item">
                        <a href="#popular" class="nav__link ">Popular</a>
                    </li>
                    <li class="nav__item">
                        <a href="#explore" class="nav__link ">Explore</a>
                    </li>
                </ul>

                <!-- close button -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>
            <!-- toggle button -->
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-fill"></i>
            </div>
        </nav>
    </header>

    <!-- ======================MAIN============================ -->
    <main class="main">

        <!-- ======================Home============================ -->
        <section class="home section" id="home">
            <img src="wp9035635-planet-4k-pc-wallpapers.jpg" alt="" class="home__bg">
            <div class="home__shadow"></div>

            <div class="home__container container grid">
                <div class="home__data">
                    <h3 class="home__subtitle">
                        Welcome To Travel
                    </h3>
                    <h1 class="home__title">
                        Explore <br>
                        The World
                    </h1>
                    <p class="home__description">
                        Live the trips exploring the world, discover
                        paradises, islands, mountains and much
                        more, get your trip now
                    </p>
                    <a href="#" class="button">
                        Start Your Journy <i class="ri-arrow-right-line"></i>
                    </a>
                </div>
                <div class="home__card grid">
                    <article class="home__card">
                        <img src="wp5148923-4k-ultra-hd-wallpapers.jpg" alt="" class="home__card-img">
                        <h3 class="home__card-title">Croatia</h3>
                        <div class="home__card-shadow"></div>
                    </article>

                    <article class="home__cards">
                        <img src="wp5148923-4k-ultra-hd-wallpapers.jpg" alt="" class="home__card-img">
                        <h3 class="home__card-title">Iceland</h3>
                        <div class="home__card-shadow"></div>
                    </article>

                    <article class="home__card">
                        <img src="wp5148923-4k-ultra-hd-wallpapers.jpg" alt="" class="home__card-img">
                        <h3 class="home__card-title">Italy</h3>
                        <div class="home__card-shadow"></div>
                    </article>

                    <article class="home__card">
                        <img src="wp5148923-4k-ultra-hd-wallpapers.jpg" alt="" class="home__card-img">
                        <h3 class="home__card-title">Spain</h3>
                        <div class="home__card-shadow"></div>
                    </article>

                </div>
            </div>

        </section>



        <!-- ======================About============================ -->
        <section class="about section" id="about">

        </section>




        <!-- ======================Popular============================ -->
        <section class="popular section" id="popular">

        </section>



        <!-- ======================Explore============================ -->
        <section class="explore section" id="explore">

        </section>


    </main>



    <!-- ======================FOOTER============================ -->
    <footer class="footer">

    </footer>

    <!-- ======================SCROLL UP============================ -->


    <!-- ======================SCROLLREVEAL============================ -->
    <script src="main.js"></script>

</body>

</html>
